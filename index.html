<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card app-card">
        <div class="card-body">
          <form id="city-search-form">
            <div class="input-group">
              <input
                autocomplete="off"
                class="form-control search-bar"
                id="city-name-input"
                type="search"
                placeholder="Type city name"
              />
              <button
                class="btn btn-primary search-button"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </div>
          </form>
          <br />
          <div class="row city-weather">
            <div class="col-6 city-name">
              <h2 id="display-city-name">City Name</h2>
            </div>
            <div class="col-6 city-temperature" id="display-city-temp">
              <h1>
                <img src="" alt="" id="weather-icon" class="icon" />
                <span id="main-temp"></span>
                <span class="temperatureChange">
                  <a href="#" id="celsuis-temp" class="active">°C </a>|
                  <a href="#" id="fahrenheit-temp"> °F</a></span
                >
              </h1>
            </div>
            <div class="col-6 additional-info" id="current-weather-date"></div>
            <div class="col-6 additional-info humidity-temp" id="humidity">
              Humidity
            </div>
            <div class="col-6 additional-info" id="feels-like-temp">
              Feels like 25°
            </div>
            <div class="col-6 additional-info windspeed-temp" id="windspeed">
              Windspeed
            </div>
            <div
              class="col-12 additional-info weather-description"
              id="description"
            ></div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="coder-name">
          <a
            href="https://github.com/laylaloots/vanilla-weather-app/tree/main"
            target="_blank"
            >Open-source code</a
          >
          by
          <a
            href="https://www.laylaloots.com"
            target="_blank"
            class="coder-link"
          >
            Layla Loots</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
